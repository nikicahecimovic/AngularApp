<h1 mat-dialog-title>{{formName}}</h1>
<div mat-dialog-content>
   <form [formGroup]="vehicleForm">
    <mat-form-field appearance="outline">
      <mat-label>Vehicle Name</mat-label>
      <input formControlName="vehicleName" matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field appearance="outline">
      <mat-label>Vehicle Category</mat-label>
      <mat-select formControlName="category" placeholder="Category">
          <mat-option value="Sedan">Sedan</mat-option>
          <mat-option value="Hatchback">Hatchback</mat-option>
          <mat-option value="SUV">SUV</mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  <label for=""><h1>Vehicle State</h1></label>
  <mat-radio-group formControlName="state" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let state of stateList" [value]="state">
          {{state}}
      </mat-radio-button>
  </mat-radio-group>
  <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput type="number" placeholder="Price">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea formControlName="comment" matInput  placeholder="Price"></textarea>
</mat-form-field>
   </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button style="margin-right: 8px;" color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="addVehicle()">{{actionButton}}</button>

</div>
